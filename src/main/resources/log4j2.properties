name=PropertiesConfig

# Console Appender
appender.console.type=Console
appender.console.name=STDOUT
appender.console.target=SYSTEM_OUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %c{1} - %msg%n

# Rolling File Appender
appender.rolling.type=RollingFile
appender.rolling.name=RollingFileAppender
appender.rolling.fileName=logs/pushpak-kvmreko-log.log
appender.rolling.filePattern=logs/pushpak-kvmreko-log-%d{yyyy-MM-dd-HH-mm}.log.gz
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %c{1} - %msg%n
appender.rolling.policies.type=Policies
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB

# Root Logger
logger.root.level=debug
logger.root.appenderRefs=console, rolling
logger.root.appenderRef.console.ref=STDOUT
logger.root.appenderRef.rolling.ref=RollingFileAppender

